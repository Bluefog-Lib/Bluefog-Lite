// Generate the derived python file by running the command
//   protoc -I=bluefoglite/common/tcp/ --python_out=bluefoglite/common/tcp/ \
//   bluefoglite/common/tcp/message.proto

syntax = "proto2";

package bluefoglite;

enum DType {
  BFL_UINT8 = 0;
  BFL_INT8 = 1;
  BFL_UINT16 = 2;
  BFL_INT16 = 3;
  BFL_INT32 = 4;
  BFL_INT64 = 5;
  BFL_FLOAT16 = 6;
  BFL_FLOAT32 = 7;
  BFL_FLOAT64 = 8;
  BFL_FLOAT128 = 9;
  BFL_BOOL = 10;
  BFL_BYTE = 11;
}

message Header {
  // We use the fixed length instead of more efficient Varint
  // is to make sure the length of header are fixed.
  // See https://developers.google.com/protocol-buffers/docs/encoding.
  optional fixed64 content_length = 1;
  optional fixed32 ndim = 2;
  optional DType dtype = 3;
  optional fixed32 itemsize = 4;
  optional fixed64 num_elements = 5;
  repeated int32 shape = 6;
}
