name: Continuous Integration

on: [push]

jobs:
  format:
    name: Format check
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install black
      run: cat tools/requirements_dev.txt | grep black | xargs pip install
    - name: Format
      run: tools/format.sh --checkonly
  
  lint:
    name: Lint check
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install pylint
      run: cat tools/requirements_dev.txt | grep "pylint\|astroid" | xargs pip install
    - name: Display version
      run: tools/lint.sh --version
    - name: Format
      run: tools/lint.sh
    
  mypy:
    name: mypy check
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install mypy
      run: cat tools/requirements_dev.txt | grep mypy | xargs pip install
    - name: Display version
      run: tools/mypy.sh --version
    - name: Format
      run: tools/mypy.sh

  ubuntu-unit-test:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install BlueFogLite
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -e .
        cat tools/requirements_dev.txt | grep pytest | xargs pip install
    - name: Unit Test
      run: |
        timeout 3m pytest -s -vv bluefoglite test

  macos-unit-test:
    
    runs-on: macos-10.15
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install brew coreutils
      run: brew install coreutils  # for timeout command
    - name: Install BlueFogLite
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -e .
        cat tools/requirements_dev.txt | grep pytest | xargs pip install
    - name: Unit Test
      run: |
        timeout 3m pytest -s -vv bluefoglite test
